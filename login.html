<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - 10k Club House</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">10k Club House</div>
  <div class="form-section">
    <h2>New Player Registration</h2>
    <form>
      <label for="realname">Real Name:</label>
      <input type="text" id="realname" name="realname" required>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="88xxxxxx" required>
      <label for="staffid">Staff ID:</label>
      <input type="text" id="staffid" name="staffid" placeholder="88xxxxxx">
      <label for="agent">Agent Name:</label>
      <input type="text" id="agent" name="agent" required>
      <button type="submit">Register</button>
    </form>
    <a href="login.html">Already registered? Login</a>
  </div>
</body>
</html>
